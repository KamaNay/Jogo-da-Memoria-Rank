<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Jogo da Memória</title>
</head>

<body>
    <div id="playerName">
        <label for="askName">Insira seu nome: </label>
        <input id="name" type="text" placeholder="Nome">
        <button id="start" onclick="startGame()">Jogar</button>
    </div>
    <div id="gameBoard">
        <!-- <div id="boot" class="card" data-icon="bootstrap">
            <div class="card_front">
                <img class="icon" src="../images/bootstrap.png">
            </div>
            <div class="card_back">
                &lt/&gt
            </div>
        </div> -->
    </div>

    <div id="gameOver">
        <div>
            Parabéns, você completou o jogo!
        </div>
        <button id="restart" onclick="restart()">Jogar Novamente</button>
        <div id="ranking">
            <div id="title">Ranking</div>
            <table id="tableRanking">
                <thead>
                    <tr>
                        <th>Lugar</th>
                        <th>Jogador</th>
                        <th>Jogadas</th>
                    </tr>
                </thead>
                <tbody>
                    <!--<tr>
                        <td>1</td>
                        <td>André</td>
                        <td>10</td>
                    </tr>-->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3"><button id="clean" onclick="reset()">Limpar</button></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <script src="../scripts/game.js"></script>
    <script src="../scripts/interface.js"></script>
</body>

</html>
